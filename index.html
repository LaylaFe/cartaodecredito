<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Interactive card details form</title>

</head>
<body>
  <div class="container">

    <div class="cards-section">
      <div class="cards">
        <div class="front-card">

          <img src="./images/card-logo.svg" alt="logo" class="card-logo">

          <div class="card-container">
            
            <img src="./images/bg-card-front.png" alt="frente cartão">
            
            <h1 id="number"> 0000 0000 0000 0000 </h1>

              <div class="card-info">
                <span id="nome">Jane Appleseed</span>
                <span id="data">
                  <span id="mes">00</span>
                  /
                  <span id="ano">00</span>
                </span>
              </div>
        </div>
      </div>
        <div class="back-card">

          <img src="./images/bg-card-back.png" alt="verso cartão">
          <span id="cvc">000</span>

        </div>
      </div>
    </div>

    <div class="form-section">
      <form>
        <div class="block-1">
          <label for="input-nome">Nome do cartão</label>
          <input type="text" placeholder="e.g. Jane Appleseed" id="input-nome" required>
        </div>

        <div class="block-2">
          <label for="input-numero">Número do cartão</label>
          <input type="number" placeholder="e.g. 1234 5678 9123 0000" 
          oninput="if (this.value.length > this.maxLength) this.value = this.value.slice(0, this.maxLength)"
          maxlength="16"
          minlength="16"
          id="input-numero" required> 
        </div>

        <div class="block-3">
          <div class="date-block">
            <label for="date-block"> Exp. Date (MM/YY)</label>
            
              <div class="two-boxes-input">
                <div>
                  <input type="number" placeholder="MM"
                  oninput="if (this.value.length > this.maxLength) this.value = this.value.slice(0,maxLength)"
                  minlength="2"
                  maxlength="2"
                  id="input-mes" required> 
                </div>
                <div>
                  <input type="number" placeholder="YY"
                  oninput="if (this.value.length > this.maxLength) this.value = this.value.slice(0,maxLength)"
                  minlength="2"
                  maxlength="2"
                  id="input-ano" required> 
                </div>
              </div>
          </div>
          <div class="bloco-cvc">
            <label for="input-cvc">CVC</label>
            <input type="number" placeholder="e.g. 123"
            oninput="if(this.value.length > this.maxLength) this.value = this.value.slice(0,maxLength)"
            maxlength="3"
            id="input-cvc" required> 
          </div>
      </div>
        <button id="submit" type="submit">Confirmar</button>
      </form>       
    
    <div class="agradecimento hidden">
      <img src="./images/icon-complete.svg" alt="Completo">
      <h1>Thank you!</h1>
      <p>
        We've added your card details
      </p>
      <button>Continue</button>

    </div>
  </div>
</div>
  <script src="script.js"></script>
</body>
</html>
